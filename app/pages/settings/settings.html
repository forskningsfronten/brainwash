<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content class="settings">
  <ion-item>
    <ion-label>Show Welcome Instructions</ion-label>
    <ion-toggle (ionChange)="toggleValue(settingsStore.startInstructionsKey)" checked="{{settingsStore.values[settingsStore.startInstructionsKey]}}"></ion-toggle>
  </ion-item>

    <ion-item-divider>Training</ion-item-divider>
    <ion-item>
      <ion-label>Play Sounds</ion-label>
      <ion-toggle (ionChange)="toggleValue(settingsStore.playTrainingSoundsKey)" checked="{{settingsStore.values[settingsStore.playTrainingSoundsKey]}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show Instructions</ion-label>
      <ion-toggle (ionChange)="toggleValue(settingsStore.showTrainingInstructionsKey)" checked="{{settingsStore.values[settingsStore.showTrainingInstructionsKey]}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Store Data</ion-label>
      <ion-toggle (ionChange)="toggleValue(settingsStore.storeTrainingDataKey)" checked="{{settingsStore.values[settingsStore.storeTrainingDataKey]}}"></ion-toggle>
    </ion-item>

    <ion-item-divider>IAT</ion-item-divider>
    <ion-item>
      <ion-label>Show Instructions</ion-label>
      <ion-toggle (ionChange)="toggleValue(settingsStore.showIATInstructionsKey)" checked="{{settingsStore.values[settingsStore.showIATInstructionsKey]}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Store Data</ion-label>
      <ion-toggle (ionChange)="toggleValue(settingsStore.storeIATDataKey)" checked="{{settingsStore.values[settingsStore.storeIATDataKey]}}"></ion-toggle>
    </ion-item>

</ion-content>
